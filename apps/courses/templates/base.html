{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    {% block css_header %}
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.2/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    {% endblock %}
    {% block js_header %}
        <script src="{% static 'jquery/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'bootstrap-3.3.2/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script type="text/javascript">
            var csrf_token = '{{ csrf_token }}';
        </script>
    {% endblock %}
</head>
<body>
    <header>
        <div class="col-md-12 headerContent">
            <div class="col-md-9 logo">Test for You</div>
            <div class="col-md-3">
                <form action="{% url 'users_list' %}">
                    <button id="usersHeaderBtn" class="headerBtns pull-right">Users</button>
                </form>
                <form action="{% url 'courses_list' %}">
                    <button id="coursesHeaderBtn" class="headerBtns pull-right">Courses</button>
                </form>
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}
    {% block js_bottom %}{% endblock %}
</body>
</html>
